<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Torre - Manuel Bainotti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            background-color: black;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            line-height: 0;
        }

        .xvi-text {
            position: absolute;
            top: 3%;
            left: 0;
            width: 100%;
            color: rgba(255,255,255,0.7);
            font-family: 'Times New Roman', serif;
            font-size: 22px;
            letter-spacing: 10px;
            text-align: center;
            z-index: 99;
            text-shadow: 0 0 10px rgba(0,0,0,1);
            padding-left: 10px;
            pointer-events: none;
        }

        .main-img {
            width: 100%;
            height: auto;
            display: block;
        }

        #links-footer {
            background-color: black;
            text-align: center;
            padding: 100px 0;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        #links-footer.active {
            opacity: 1;
            transform: translateY(0);
        }

        .social-icons {
            font-size: 3rem;
            margin: 40px 0;
        }

        .social-icons a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-wrapper">
            <div class="xvi-text">XVI</div>
            <img src="Torre.jpg" alt="La Torre" class="main-img">
        </div>

        <footer id="links-footer">
            <div style="max-width: 600px; margin: 0 auto; padding: 0 20px;">
                <p style="color: white; font-size: 1.1rem; font-style: italic; line-height: 1.6; opacity: 0.9;">
                    "La Torre". Un disco de emociones, un cementerio de ellas. Ambient Experimental, Indie Rock y Folk. Argentina.
                </p>
                
                <div class="social-icons">
                    <a href="https://open.spotify.com/artist/3P60EofvWkE17T6C6n9U8y" target="_blank"><i class="fab fa-spotify"></i></a>
                    <a href="https://music.youtube.com/playlist?list=OLAK5uy_mE-_rcPuh-QSZMqQn2CnVtYEI6ALA390Y" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://music.apple.com/es/album/la-torre/1865266466" target="_blank"><i class="fab fa-apple"></i></a>
                </div>
                
                <p style="opacity: 0.3; color: white; font-size: 0.7rem; letter-spacing: 2px;">Â© 2026 Manuel Bainotti</p>
            </div>
        </footer>
    </div>

    <script>
        const footer = document.getElementById('links-footer');
        
        window.addEventListener('scroll', () => {
            const scrollPos = window.scrollY + window.innerHeight;
            const footerTop = footer.offsetTop + 50;

            if (scrollPos > footerTop) {
                footer.classList.add('active');
            } else {
                footer.classList.remove('active');
            }
        });
    </script>
</body>
</html>
